<!DOCTYPE html>
<html>
<head>
  <title>Maintenance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Maintenance & Expense Tracker</h1>

<div class="card">
  <h2>Add Record</h2>

  <label>Item</label>
  <select id="item">
    <option>Car</option>
    <option>Scooter</option>
    <option>Other</option>
  </select>

  <label>Type</label>
  <select id="type">
    <option>Service</option>
    <option>Fuel</option>
    <option>Repair</option>
  </select>

  <label>Description</label>
  <input id="desc" placeholder="Oil change / Petrol">

  <label>Amount ($)</label>
  <input id="amount" type="number">

  <button onclick="addRecord()">Save</button>
</div>

<div class="card">
  <h2>History</h2>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Type</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="records"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
